<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Order History</title>
</head>
<body>
    <div class="order-container">
        <div class="order_history_container">
            <div class="top_history_container">
                <div class="top_left">
                    <p>Order number: <span>000000024</span></p>
                    <p>Seller name: <span>GreenkeyStore</span></p>
                </div>
                <div class="top_right">
                   <p>Order status: <span>Completed</span></p>
                </div>
            </div>
            <div class="bottom_history_container">
                <div class="left_container">
                    <img src="" alt="">
                    <h4>Resident Evil 8: VIllage (PC) - Steam Key - GLOBAL</h4>
                    <p>Steam</p>
                    <div class="order-cta">
                        <button><a href="#">View Order</a></button>
                        <button><a href="#">Reorder</a></button>
                    </div>
                </div>
                <div class="middle-container">
                    <div class="middle-content-container">
                        <div class="left-middle">
                            <p>Items:</p>
                            <h4>1</h4>
                        </div>
                        <div class="right-middle">
                            <p>Purchase date:</p>
                            <h4>8/19/21 - 5:33 PM</h4>
                        </div>
                    </div>
                </div>
                <div class="right-container">
                    <p><strong>$729.00</strong></p>
                    <span style="display: block;">Total Payment: <b>$729.00</b></span>
                    <small>Price include VAT if applicable</small>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
